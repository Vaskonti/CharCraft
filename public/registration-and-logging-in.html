<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CharCraft Registration and logging in</title>
    <link rel="stylesheet" href="css/header-and-footer.css">
    <link rel="stylesheet" href="css/forms.css">
</head>
<body>
    <header>
        <img src="assets/images/logo2.PNG" alt="logo" class = "logo">
        <img src="assets/images/name.PNG" alt="name" class="logo" id="name">
        
        <nav>
            <a href="#features">Features</a>
            <a href="#gallery">Gallery</a>
            <a href="#about">About</a>
        </nav>
    </header>

    <main>
        <form  action="" method="get" id="registration" class="form">
            <h2>New user?</h2>
            <input type="text" placeholder="Username">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <input type="password" placeholder="Confirm password">
            <input type="submit" value="Register">
        </form>

        <form  action="" method="get" id="logging-in" class="form">
            <h2>Coming back?</h2>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <input type="submit" value="Login">
        </form>
    </main>

    <footer>
        <p>2024 CharCraft. All rights reserved.</p>
    </footer>
</body>
</html>
