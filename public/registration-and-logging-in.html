<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CharCraft Registration and logging in</title>
    <link rel="stylesheet" href="css/header-and-footer.css">
    <link rel="stylesheet" href="css/forms.css">
    <script type="module" src="/public/js/registration-and-logging-in.js"></script>
</head>

<body>
    <header>
        <a href="/public/hero.html"><img src="assets/images/logo2.PNG" alt="logo" class = "logo"></a>
        <a href="/public/hero.html"><img src="assets/images/name.PNG" alt="name" class="logo" id="name"></a>
        
        <nav>
            <a href="#features">Features</a>
            <a href="#gallery">Gallery</a>
            <a href="#about">About</a>
        </nav>
    </header>

    <main>
        <form id="registration" class="form">
            <h2>New user?</h2>
            <input type="text" placeholder="Username" name="username">
            <input type="email" placeholder="Email" name="email">
            <input type="password" placeholder="Password" name="password">
            <input type="password" placeholder="Confirm password" name="password">
            <input type="submit" value="Sign up">
        </form>

        <form id="logging-in" class="form">
            <h2>Coming back?</h2>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <input type="submit" value="Sign in">
        </form>
    </main>

    <footer>
        <p>2025 CharCraft. All rights reserved.</p>
    </footer>
</body>
</html>
