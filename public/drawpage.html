<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/drawpage.css">

    <script type="module" src="drawpage.js"></script>
    <title>Draw page</title>
</head>



<body>
    <section class="idk-draw-something">
        <pre class="draw-board prevent-select"></pre>
    </section>

    <section class="color-buttons">
        <button style="background-color: red;" data-color="#FF0000"></button>
        <button style="background-color: blue;" data-color="#0000FF"></button>
        <button style="background-color: green;" data-color="#00FF00"></button>
        <button style="background-color: yellow;" data-color="#FFFF00"></button>
    </section>

    <section class="clear-buttons">
        <button>clear</button>
    </section>

    <section class="brush-buttons">
        <button data-style="bucket">bucket</button>
        <button data-style="brush">brush</button>
    </section>

</body>

</html>
