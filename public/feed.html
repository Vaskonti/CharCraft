<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CharCraft Feed</title>
    <link rel="stylesheet" href="css/header-and-footer.css">
    <link rel="stylesheet" href="css/create-post.css">
    <link rel="stylesheet" href="css/post.css">
    <script type="module" src="/public/feed.js"></script>

</head>
<body>
    <header>
        <img src="assets/images/logo2.PNG" alt="logo" class = "logo">
        <img src="assets/images/name.PNG" alt="name" class="logo" id="name">
        
        <nav>
            <a href="#home">Home</a>
            <a href="/public/drawpage.html">Draw</a>
            <a href="#log-out">Log out</a>
        </nav>
    </header>
    <main>
        <section id="create-post">
            
            <form action="">
                <h2>Create a Post</h2>
                <input type="text" id="title" name="title" placeholder="Title" required>
                <textarea id="description" name="content" placeholder="Description"></textarea>
                <input type="file" placeholder="ASCII image" required> 
                <!-- TODO: To allow posting images from user profile -->
                <input type="submit" value="Post">
                <input type="hidden" id="user-id" name="user-id" value="12345">
            </form>
        </section>

        <section id="posts-container">
        </section>
    </main>
    <footer>
        <p>2024 CharCraft. All rights reserved.</p>
    </footer>
</body>
</html>
