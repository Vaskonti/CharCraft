<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CharCraft Feed</title>
    <link rel="stylesheet" href="css/header-and-footer.css">
    <link rel="stylesheet" href="css/post.css">
    <script type="module" src="/js/feed.js"></script>

</head>
<body>
    <header>
        <a href="/hero.html"><img src="assets/images/logo2.PNG" alt="logo" class = "logo"></a>
        <a href="/hero.html"><img src="assets/images/name.PNG" alt="name" class="logo" id="name"></a>
        
        <nav>
            <a href="/hero.html">Home</a>
            <a href="/drawpage.html">Draw</a>
            <a href="/register.html">Log out</a>
        </nav>
    </header>
    <main>
        <section id="create-post">
            
            <form id="post-creation-form">
                <h2>Create a Post</h2>
                <input type="text" id="title" name="title" placeholder="Title" required>
                <textarea id="description" name="content" placeholder="Description"></textarea>
                <input type="file" placeholder="ASCII image" required> 
                <!-- TODO: To allow posting images from user profile -->
                <input type="submit" value="Post">
            </form>
        </section>

        <section class="posts-container"></section>
    </main>

    <footer>
        <p>2025 CharCraft. All rights reserved.</p>
    </footer>
</body>
</html>
